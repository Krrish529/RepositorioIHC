<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Navbar Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 240px;
      background: #26384D;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 18px;
      z-index: 1000;
      transition: width 0.33s cubic-bezier(.86,0,.07,1);
      min-width: 60px;
    }
    .sidebar.collapsed {
      width: 60px;
      min-width: 60px;
    }
    .sidebar .logo {
      width: 140px;
      margin-bottom: 32px;
      transition: width 0.33s, opacity 0.33s;
    }
    .sidebar.collapsed .logo {
      width: 40px;
      opacity: 0;
      margin-bottom: 8px;
      pointer-events: none;
    }
    .nav-list {
      width: 100%;
      flex: 1;
      padding-left: 0;
      margin: 0;
      list-style: none;
      transition: opacity 0.33s;
    }
    .sidebar.collapsed .nav-list {
      opacity: 0;
      pointer-events: none;
    }
    .nav-list li {
      width: 100%;
    }
    .nav-list li a {
      display: flex;
      align-items: center;
      padding: 13px 24px;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
      border-radius: 8px;
      background: none;
      outline: none;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }
    .nav-list li a.active {
      background: #5DC3E7;
      color: #26384D;
      font-weight: bold;
    }
    .nav-list li a:not(.active):hover {
      background: #3A5472;
      color: #fff;
    }
    .nav-list li a i {
      margin-right: 16px;
      min-width: 20px;
      text-align: center;
      font-size: 1.1em;
      transition: margin 0.33s;
    }
    .sidebar.collapsed .nav-list li a i {
      margin-right: 0;
      font-size: 1.2em;
    }
    .sidebar.collapsed .nav-list li a span {
      display: none;
    }
    .session-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 18px;
      margin-top: 10px;
      transition: opacity 0.33s;
    }
    .session-section span {
      color: #fff;
      margin-bottom: 7px;
      font-size: 0.98em;
      white-space: nowrap;
      transition: opacity 0.33s;
    }
    .session-section button {
      background: #5DC3E7;
      color: #26384D;
      border: none;
      padding: 7px 18px;
      border-radius: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, opacity 0.33s;
      white-space: nowrap;
    }
    .session-section button:hover {
      background: #42aacd;
      color: #fff;
    }
    .sidebar.collapsed .session-section span,
    .sidebar.collapsed .session-section button {
      opacity: 0;
      pointer-events: none;
    }
    .bottom-section {
      width: 100%;
      padding: 24px 16px 8px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .bottom-section button {
      width: 100%;
      background: #26384D;
      color: #fff;
      border: none;
      padding: 10px 0;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.2s;
      white-space: nowrap;
    }
    .bottom-section button:hover {
      background: #3A5472;
    }
    .bottom-section .logo-small {
      width: 90px;
      margin-top: 10px;
      transition: width 0.33s, opacity 0.33s;
    }
    .sidebar.collapsed .bottom-section .logo-small {
      width: 38px;
      opacity: 0.7;
    }
    .sidebar.collapsed .bottom-section button span {
      display: none;
    }
    @media (max-width: 900px) {
      .sidebar {
        width: 65px;
        min-width: 65px;
      }
      .sidebar .logo {
        width: 38px;
      }
      .nav-list li a {
        justify-content: center;
      }
      .nav-list li a i {
        margin-right: 0;
      }
    }
    @media (max-width: 600px) {
      .sidebar, .sidebar.collapsed {
        position: static;
        width: 100vw;
        min-width: 0;
        flex-direction: row;
        height: auto;
        padding: 0;
      }
      .nav-list, .session-section, .bottom-section .logo-small {
        display: none !important;
      }
      .bottom-section {
        padding: 4px 5px 4px 5px;
      }
      .bottom-section button {
        width: 60px;
        padding: 7px 0;
        margin-bottom: 0;
        font-size: 1.1em;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <nav class="sidebar" id="sidebar">
    <img src="../src/logo.jpg" alt="Logo GOL" class="logo"/>
    <ul class="nav-list">
      <li><a href="../AdminPages/PanelDeControl.html" class="active"><i class="fa-solid fa-gauge"></i><span>Panel de Control</span></a></li>
      <li><a href="../AdminPages/GestionDeCanchas.html"><i class="fa-solid fa-futbol"></i><span>Gestión de Canchas</span></a></li>
      <li><a href="../AdminPages/Reservas.html"><i class="fa-regular fa-calendar-check"></i><span>Reservas</span></a></li>
      <li><a href="../AdminPages/Mantenimiento.html"><i class="fa-solid fa-screwdriver-wrench"></i><span>Mantenimiento</span></a></li>
      <li><a href="../AdminPages/Reportes.html"><i class="fa-solid fa-chart-bar"></i><span>Reportes</span></a></li>
    </ul>
    <div class="session-section">
      <span>Sesión iniciada</span>
      <button onclick="cerrarSesion()">Salir de sesión</button>
    </div>
    <div class="bottom-section">
      <button id="contraer">
        <span>Contraer Menú</span>
        <i class="fa-solid fa-angle-left"></i>
      </button>
      <img src="../src/logo.jpg" alt="Logo GOL pequeño" class="logo-small"/>
    </div>
  </nav>
  <script>
    function cerrarSesion() {
      alert('Sesión cerrada');
      // window.location.href = 'login.html';
    }
    // Animación contraer menú
    const contraerBtn = document.getElementById('contraer');
    const sidebar = document.getElementById('sidebar');
    let collapsed = false;
    contraerBtn.addEventListener('click', function() {
      collapsed = !collapsed;
      sidebar.classList.toggle('collapsed');
      const icon = contraerBtn.querySelector('i');
      if (collapsed) {
        icon.classList.remove('fa-angle-left');
        icon.classList.add('fa-angle-right');
        contraerBtn.title = "Expandir Menú";
      } else {
        icon.classList.add('fa-angle-left');
        icon.classList.remove('fa-angle-right');
        contraerBtn.title = "Contraer Menú";
      }
    });
  </script>
</body>
</html>
